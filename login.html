<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VSUCCESS</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" href="photo/favion.ico" type="image/x-icon">
    <link rel="shortcut icon" href="photo/favion.ico" type="image/x-icon">
</head>
<body>
    <header>
        <div class="header-top">
            <div class="container">
                <div class="logo">
                    <img src="photo/logo.png" alt="VSUCCESS Logo">
                </div>
            </div>
        </div>
        <div class="header-bottom">
            <div class="container">
                <!-- Empty for visual separator with shadow effect -->
            </div>
        </div>
    </header>

    <main>
        <div class="container">
            <div class="login-container">
                <h2>Đăng nhập</h2>
                <form id="loginForm">
                    <div class="form-group">
                        <label for="username">Tên đăng nhập</label>
                        <input type="text" id="username" name="username" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Mật khẩu</label>
                        <div class="password-wrapper">
                            <input type="password" id="password" name="password" required>
                            <!-- Changed toggle password icon to use PNG image -->
                            <span id="togglePassword" class="toggle-password">
                                <img src="photo/show.png" alt="Hiện mật khẩu">
                            </span>
                        </div>
                    </div>
                    <button type="submit" class="login-btn">Đăng nhập</button>
                    <div id="error-message" class="error-message">Tên đăng nhập hoặc mật khẩu không đúng!</div>
                </form>
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 VSUCCESS.</p>
            <div class="social-links">
                <a href="https://zalo.me/g/lbqrzc182" target="_blank" rel="noopener noreferrer">Zalo</a>
                <a href="https://www.facebook.com/vsuccessvietnam" target="_blank" rel="noopener noreferrer">Facebook</a>
            </div>
        </div>
    </footer>

    <script src="js/users.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>
